apiVersion: v1
kind: Secret
metadata:
  name: voting-app-secrets
  namespace: voting-app
type: Opaque
stringData:
  POSTGRES_PASSWORD: "postgres"  # In production, use Azure Key Vault or sealed-secrets
  REDIS_PASSWORD: ""  # Empty if Redis doesn't require auth

---
# Example: Secret for production (use Azure Key Vault CSI driver)
apiVersion: v1
kind: Secret
metadata:
  name: voting-app-secrets-prod
  namespace: voting-app
  annotations:
    # azure-keyvault-secret-provider: "true"  # Uncomment when using Key Vault
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_USE_KEY_VAULT"
  REDIS_PASSWORD: "CHANGE_ME_USE_KEY_VAULT"

