name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [vote, result, worker, seed-data]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    strategy:
      matrix:
        service: [vote, result, worker, seed-data]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service }}.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./vote
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run Python tests
      working-directory: ./vote
      run: |
        pytest tests/ -v --cov=. --cov-report=xml || true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Node.js dependencies
      working-directory: ./result
      run: npm ci

    - name: Run Node.js tests
      working-directory: ./result
      run: npm test || true

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Format Check
      run: terraform fmt -check -recursive

    - name: Terraform Init
      working-directory: ./terraform/environments/dev
      run: terraform init -backend=false

    - name: Terraform Validate
      working-directory: ./terraform/environments/dev
      run: terraform validate

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, test, terraform-validate]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: dev
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set kubectl context
      run: |
        az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --admin

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Add Helm repositories
      run: |
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo update

    - name: Deploy with Helm
      working-directory: ./helm/voting-app
      run: |
        helm dependency update
        helm upgrade --install voting-app . \
          --namespace voting-app \
          --create-namespace \
          --values values-dev.yaml \
          --set vote.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/vote \
          --set vote.image.tag=${{ github.sha }} \
          --set result.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/result \
          --set result.image.tag=${{ github.sha }} \
          --set worker.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/worker \
          --set worker.image.tag=${{ github.sha }}

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/voting-app-vote -n voting-app
        kubectl wait --for=condition=available --timeout=300s deployment/voting-app-result -n voting-app
        echo "Deployment successful"

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, test, terraform-validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: prod
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set kubectl context
      run: |
        az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP_PROD }} --name ${{ secrets.AKS_CLUSTER_NAME_PROD }} --admin

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Add Helm repositories
      run: |
        helm repo add bitnami https://charts.bitnami.com/bitnami
        helm repo update

    - name: Deploy with Helm
      working-directory: ./helm/voting-app
      run: |
        helm dependency update
        helm upgrade --install voting-app . \
          --namespace voting-app \
          --create-namespace \
          --values values-prod.yaml \
          --set vote.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/vote \
          --set vote.image.tag=${{ github.sha }} \
          --set result.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/result \
          --set result.image.tag=${{ github.sha }} \
          --set worker.image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/worker \
          --set worker.image.tag=${{ github.sha }}

    - name: Run smoke tests
      run: |
        kubectl wait --for=condition=available --timeout=300s deployment/voting-app-vote -n voting-app
        kubectl wait --for=condition=available --timeout=300s deployment/voting-app-result -n voting-app
        echo "Production deployment successful"

  infrastructure-deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[infra]') || contains(github.event.head_commit.message, '[terraform]')
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      working-directory: ./terraform/environments/${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      run: terraform init

    - name: Terraform Plan
      working-directory: ./terraform/environments/${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      if: github.event_name == 'push'
      working-directory: ./terraform/environments/${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
      run: terraform apply -auto-approve tfplan

