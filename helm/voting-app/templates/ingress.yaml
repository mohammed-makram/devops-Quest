{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "voting-app.fullname" . }}-ingress
  namespace: {{ .Values.namespace | default "voting-app" }}
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ if eq .path "/" }}{{ include "voting-app.fullname" $ }}-vote{{ else }}{{ include "voting-app.fullname" $ }}-result{{ end }}
                port:
                  number: {{ if eq .path "/" }}{{ $.Values.vote.service.port }}{{ else }}{{ $.Values.result.service.port }}{{ end }}
          {{- end }}
    {{- end }}
{{- end }}

