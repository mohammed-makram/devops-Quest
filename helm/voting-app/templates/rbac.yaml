apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "voting-app.fullname" . }}-role
  namespace: {{ .Values.namespace | default "voting-app" }}
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "voting-app.fullname" . }}-rolebinding
  namespace: {{ .Values.namespace | default "voting-app" }}
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "voting-app.serviceAccountName" . }}
  namespace: {{ .Values.namespace | default "voting-app" }}
roleRef:
  kind: Role
  name: {{ include "voting-app.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io

