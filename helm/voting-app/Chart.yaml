apiVersion: v2
name: voting-app
description: A Helm chart for the voting application
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - voting
  - microservices
  - kubernetes
maintainers:
  - name: DevOps Team
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.3.7
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

